<main>
  <div class="left-bar">
    <button (click)="showRandomMarkers = true">Show Random Markers</button>
    <button (click)="showClickedMarkers()">Show Clicked Markers</button>
  </div>  
  
  <div #map class="map"></div>
  
  <div class="map-container">
    <app-map #mapComponent [showRandomMarkers]="showRandomMarkers" (showRandomMarkersChange)="showRandomMarkersChanged($event)"></app-map>
  </div>

</main>
